<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfiaTv</title>
    <!-- Import Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./Assets/Style/index.css" />
  </head>
  <body class="bg-white text-black-50">
    <div class="wrapper">
      <header
        class="
          afia-header
          text-white
          p-3
          py-md-2
          px-md-4
          d-flex
          justify-content-between
          align-items-center
        "
      >
        <div class="afia-logo">
          <img src="./Assets/Images/afia-logo.svg" alt="Afiatv logo" />
        </div>

        <div class="mobile-menu d-md-none">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <nav
          class="navbar d-flex flex-column flex-md-row align-items-md-center"
        >
          <ul class="nav-menu mb-0 d-md-flex flex-md-row list-unstyled">
            <li class="nav-items"><a href="#news">News</a></li>
            <li class="nav-items"><a href="#shows">Shows</a></li>
            <li class="nav-items"><a href="#studio">Studio</a></li>
            <li class="nav-items"><a href="#market-place">Marketplace</a></li>
          </ul>

          <div class="nav-btn">
            <button
              class="btn btn-light text-dark py-2 px-4 fs-6 fw-bold border-0"
            >
              LiveTv
            </button>
          </div>
        </nav>
      </header>

      <main class="web-content">
        <section class="hero text-white row p-2 pe-md-5">
          <div class="hero-image col-12 col-md-6"></div>

          <div class="hero-text col-12 col-md-6">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Dignissimos culpa distinctio.
            </p>
          </div>
        </section>

        <section class="about-us"></section>

        <section id="studio" class="afia-studio"></section>

        <section id="market-place" class="afia-others">
          <article class="afia-market"></article>

          <article class="afia-hub"></article>
        </section>

        <section id="shows" class="shows"></section>

        <section id="news" class="news"></section>

        <section class="contact-us"></section>
      </main>

      <footer></footer>
    </div>

    <!-- Javascript functionalities -->
    <!--Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Menu js -->
    <script src="./js/menu.js"></script>
  </body>
</html>
