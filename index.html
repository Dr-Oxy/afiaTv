<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfiaTv</title>
    <!-- Import Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./Assets/Style/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="afia-header">
        <div class="afia-logo">
          <img src="./Assets/Images/afia-logo.svg" alt="Afiatv logo" />
        </div>

        <div class="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <nav class="navbar">
          <ul class="nav-menu">
            <li class="nav-items"><a href="#news">News</a></li>
            <li class="nav-items"><a href="#shows">Shows</a></li>
            <li class="nav-items"><a href="#studio">Studio</a></li>
            <li class="nav-items"><a href="#market-place">Marketplace</a></li>
          </ul>

          <div class="nav-btn"><button>LiveTv</button></div>
        </nav>
      </header>

      <main class="web-content">
        <section class="hero">
          <div class="hero-image"></div>
          <div class="hero-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos
            culpa distinctio.
          </div>
        </section>

        <section class="about-us"></section>

        <section id="studio" class="afia-studio"></section>

        <section id="market-place" class="afia-others">
          <article class="afia-market"></article>

          <article class="afia-hub"></article>
        </section>

        <section id="shows" class="shows"></section>

        <section id="news" class="news"></section>

        <section class="contact-us"></section>
      </main>

      <footer></footer>
    </div>

    <!-- Javascript functionalities -->

    <!-- Menu js -->
    <script src="./js/menu.js"></script>
  </body>
</html>
